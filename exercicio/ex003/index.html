<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>A baixo você vai quer uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens em sub-pastas.</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://logospng.org/wp-content/uploads/javascript.png" alt="Logo JavaScript"> <!--Se o server que essa imagem da logo do JavaScript cair essa imagem some também, ai teria que caçar outra URL com essa imagem ou com uma imagem semelhante-->
</body>
</html>
