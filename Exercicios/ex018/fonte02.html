    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'glow';
            src: url('fonts/GLOW NIGHT.otf') format(opentype);
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typoghaphy)
                - svg
            */
        }

        body { 
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'glow', serif;
            font-size: 3em;
        }
    </style>
</head>
