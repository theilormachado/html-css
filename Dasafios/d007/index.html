<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você achou essa imagem muito grande e queria ver essa mulher melhor? Tente ampliar o tamanho da sua janela.</p>
    <picture>
        <source media="(max-width: 1000px)" srcset="imagens/imagem-p.jpg" type="image/jpg">
        <source media="(max-width: 1300px)" srcset="imagens/imagem-m.jpg" type="image/jpg">
        <img src="imagens/imagem-g.jpg" alt="Mulher De Guarda Chuva no Japão">
    </picture>
</body>
</html>
